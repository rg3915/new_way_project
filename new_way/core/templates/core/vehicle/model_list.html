{% extends "base.html" %}

{% block content %}
	
    <div class="page-header">
        <h2>Modelos</h2>
    </div>

	<div>
	    {% if object_list %}
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Marca</th>
						<th>Modelo</th>
					</tr>
				</thead>
				<tbody>
			    	{% for modell in object_list %}
			    		<tr>
			    			<td>{{ modell.brand }}</td>
			    			<td>{{ modell.modell }}</td>
			    		</tr>
			    	{% endfor %}
				</tbody>
			</table>
	    {% else %}
	        <p class="alert alert-warning">Sem itens na lista.</p>
	    {% endif %}
	</div>

{% endblock content %}
