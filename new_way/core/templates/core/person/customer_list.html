{% extends "base.html" %}

{% block content %}

	<h1>Interessados</h1>

	<table class="table table-striped">

		<thead>
		<tr>
			<th>Nome</th>
			<th>CPF</th>
			<th>email</th>
		</tr>
		</thead>

	{% for customer in object_list %}
	
		<tr>
			<td>{{ customer.first_name }} {{ customer.last_name }}</td>
			<td>{{ customer.cpf }}</td>
			<td>{{ customer.email }}</td>
		</tr>			

	{% endfor %}

	</table>

{% endblock content %}
